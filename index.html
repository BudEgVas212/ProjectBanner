<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Banner</title>
</head>
<body>
    <div class="banner">
        <div class="banner-name">Панели из сотового картона</div>
        <div class="banner-description">Лучшее решение и инновационный метод в строительстве</div>
        <div class="price">От 29,99 Рублей</div>
        <br>
        <br>
        <div class="buttons">
        <button class="custom-btn1 assortiment"><span>Ассортимент</span></button>
        <button class="custom-btn2 sales"><span>Акции</span></button>
        </div>
        <div class="form">
            <h1>Напишите нам</h1>
            <div class="data_block">
                <input type="text" class="name" placeholder="Имя">
                <input type="text" class="mail" placeholder="E-mail">
                <input type="text" class="phone" placeholder="Телефон">
            </div>
            <div class="text_area">
                <p class="message">Message</p>
                <textarea rows="5" placeholder="Напишите свое сообщение"></textarea>
            </div>
            <div class="send"></div>
            <button>Отправить сообщение</button>
        </div>
        

    </div>
</body>
</html>
